<div class="container">
  <div class="title text-center">
    <h1>List Story</h1>
  </div>
    <table class="list-story table">
        <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Name</th>
            <th scope="col">image</th>
            <th scope="col">course</th>
            <th scope="col">project</th>
            <th scope="col">type</th>
            <th scope="col">author</th>
            <th scope="col">illustator</th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let story of stories">
            <th scope="row" >{{story.id}}</th>
            <td>{{story.name}}</td>
            <td><img [src]="story.image" alt=""></td>
            <td>{{story.course}}</td>
            <td>{{story.project}}</td> 
            <td>{{story.type}}</td>
            <td>{{story.author}}</td>
            <td>{{story.illustrator}}</td>
            <td><a routerLink="page" class="btn btn-primary">Detail</a></td>
          </tr>
        </tbody>
      </table>
</div>
